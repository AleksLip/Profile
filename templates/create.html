{% extends 'base.html' %}

{% block title %}
Create
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Create</h1>
    <form method="post">
        <input type="text" name="name" id="name" class="form-control" placeholder="Name"><br>
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname"><br>
        <textarea name="profile" id="profile" class="form-control" placeholder="Profile"></textarea><br>
        <input type="text" name="status" id="status" class="form-control" placeholder="Status"><br>
        <input type="submit" name="title" id="title" class="btn btn-success" value="Send">
    </form>
</div>

{% endblock %}
