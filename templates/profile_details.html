{% extends 'base.html' %}

{% block title %}
{{ article.name }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.name }}</h1>

    <div class="alert alert-info">
        <p>{{ article.profile }}</p>
        <p>Date: {{ article.date.date() }}</p>
        <a href="/profiles/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
        <a href="/profiles/{{ article.id }}/update" class="btn btn-success">Edit</a>
    </div>
</div>
{% endblock %}
